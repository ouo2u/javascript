<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Buttons</title>
</head>
<body>
  <button id="alertButton">Visa Alert</button>
  <button id="printButton">Skriv ut</button>
  <p id="output"></p>

  <script>
  
    var alertButton = document.getElementById('alertButton');
    var printButton = document.getElementById('printButton');
    var output = document.getElementById('output');

   
    alertButton.addEventListener('click', function() {
      alert('Detta 채r en alertruta med valfritt inneh책ll!');
    });

   
    printButton.addEventListener('click', function() {
      output.textContent = 'Detta 채r valfritt inneh책ll som skrivs ut.';
    });
  </script>
</body>
</html>
